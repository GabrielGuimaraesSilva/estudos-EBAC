<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bem vindo ao formulário de cadastro</h1>
    <form>
        <h2>Preencha os dados a seguir</h2>
        <label for="Nome completo">Nome completo:</label>
        <input type="text" id="Nome completo" name="nome"><br><br>
        <label for="E-mail">E-mail:</label>
        <input type="email" id="E-mail" name="e-mail"><br><br>
        <label for="Telefone">Telefone:</label>
        <input type="tel" id="Telefone" name="telefone"><br><br>
        <label for="Senha">Crie uma senha:</label>
        <input type="password" id="Senha" name="senha"><br><br>
        <p>Digite o que você achou dessa aula.</p>
        <textarea></textarea>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>

    </form>
</body>
</html>
